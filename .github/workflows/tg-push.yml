name: TG-push

on:
  workflow_dispatch:
    inputs:
      title:
      body:
      createdAt:
      updatedAt:
      sender:



jobs:
  build:
    runs-on: ubuntu-22.04


    steps:
      - run: |
          echo "hi: $title"
          echo "hi: $body"
          echo "hi: $createdAt"
          echo "hi: $updatedAt"
          echo "hi: $sender"
        env:
          title: ${{ inputs.title }}
          body: ${{ inputs.body }}
          createdAt: ${{ inputs.createdAt }}
          updatedAt: ${{ inputs.updatedAt }}
          sender: ${{ inputs.sender }}

      - name: send telegram message on push
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            $sender changed status to 'ðŸ›‘ Blocked'

            $createdAt
            $updatedAt
            title: $title
            $body

        env:
          title: ${{ inputs.title }}
          body: ${{ inputs.body }}
          createdAt: ${{ inputs.createdAt }}
          updatedAt: ${{ inputs.updatedAt }}
          sender: ${{ inputs.sender }}