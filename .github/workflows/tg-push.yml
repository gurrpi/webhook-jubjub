name: TG-push

on:
  workflow_dispatch:
    inputs:
      title:
      createdAt:
      updatedAt:
      sender:


jobs:
  build:
    runs-on: ubuntu-22.04


    steps:
      - run: |
          echo "hi: $title"
          echo "hi: $createdAt"
          echo "hi: $updatedAt"
          echo "hi: $sender"
        env:
          title: ${{ inputs.title }}
          createdAt: ${{ inputs.createdAt }}
          updatedAt: ${{ inputs.updatedAt }}
          sender: ${{ inputs.sender }}

      - name: send telegram message on push
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ inputs.sender }} changed the following item's status to 'ðŸ›‘ Blocked'
            - Item title:
            ${{ inputs.title }}

            CreateAt: ${{ inputs.createdAt }}
            UpdatedAt: ${{ inputs.updatedAt }}
            

        env:
          title: ${{ inputs.title }}
          createdAt: ${{ inputs.createdAt }}
          updatedAt: ${{ inputs.updatedAt }}
          sender: ${{ inputs.sender }}