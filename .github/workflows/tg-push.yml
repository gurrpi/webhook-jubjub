name: TG-push

on:
  workflow_dispatch:
    inputs:
      title:
      createdAt:
      updatedAt:
      sender:
      itemId:


jobs:
  build:
    runs-on: ubuntu-22.04

    # TODO: change item link to refer Jubjub board
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            Item Status Change: ðŸ›‘ Blocked
            
            ```
            ${{ inputs.title }}

            CreateAt: ${{ inputs.createdAt }}
            UpdatedAt: ${{ inputs.updatedAt }}
            UpdatedBy: ${{ inputs.sender }}
            ```
            See the item: https://github.com/orgs/org-test-gurrpi/projects/2/views/10?pane=issue&itemId=${{ inputs.itemId }}